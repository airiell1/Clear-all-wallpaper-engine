<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Engine Cleaner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="i18n.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header Controls -->
        <header class="header">
            <div class="header-top">
                <h1 data-i18n="appTitle">üóÇÔ∏è Wallpaper Engine Cleaner</h1>
                <div class="lang-switcher">
                    <button class="lang-btn active" data-lang="en" onclick="i18n.setLanguage('en')">EN</button>
                    <button class="lang-btn" data-lang="ko" onclick="i18n.setLanguage('ko')">ÌïúÍµ≠Ïñ¥</button>
                </div>
            </div>

            <div class="controls">
                <div class="path-group">
                    <input type="text" id="pathInput" data-i18n="pathPlaceholder" placeholder="Detecting Steam path...">
                    <button id="browseBtn" class="btn btn-primary" data-i18n="browseBtn">üìÅ Browse</button>
                    <button id="scanBtn" class="btn btn-success" data-i18n="scanBtn">üîç Scan</button>
                    <button id="findEmptyBtn" class="btn btn-warning" data-i18n="findEmptyBtn">üì≠ Find Empty</button>
                </div>

                <div class="options">
                    <label>
                        <input type="radio" name="depth" value="1" checked> <span data-i18n="depth1">Level 1</span>
                    </label>
                    <label>
                        <input type="radio" name="depth" value="2"> <span data-i18n="depth2">Level 2</span>
                    </label>
                    <label>
                        <input type="radio" name="depth" value="999"> <span data-i18n="depthAll">All</span>
                    </label>

                    <label class="ml-20">
                        <input type="checkbox" id="showFiles"> <span data-i18n="showFiles">Show Files</span>
                    </label>

                    <select id="minSize" class="ml-20">
                        <option value="0" data-i18n="minSizeAll">Min Size: All</option>
                        <option value="104857600">100 MB</option>
                        <option value="524288000">500 MB</option>
                        <option value="1073741824">1 GB</option>
                        <option value="2147483648">2 GB</option>
                    </select>

                    <select id="typeFilter" class="ml-10">
                        <option value="all" data-i18n="typeAll">Type: All</option>
                        <option value="scene" data-i18n="typeScene">üñºÔ∏è Scene</option>
                        <option value="video" data-i18n="typeVideo">üé¨ Video</option>
                        <option value="web" data-i18n="typeWeb">üåê Web</option>
                        <option value="application" data-i18n="typeApp">‚öôÔ∏è Application</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left: File Tree -->
            <section class="file-section">
                <div class="section-header">
                    <h2 data-i18n="folderList">Folder List</h2>
                    <div class="section-actions">
                        <button id="selectAllBtn" class="btn btn-sm" data-i18n="selectAll">Select All</button>
                        <button id="deselectAllBtn" class="btn btn-sm" data-i18n="deselectAll">Deselect All</button>
                        <button id="deleteEmptyBtn" class="btn btn-sm btn-warning" style="display:none;" data-i18n="deleteEmpty">üóëÔ∏è Delete Empty</button>
                        <button id="deleteBtn" class="btn btn-sm btn-danger" data-i18n="deleteSelected">üóëÔ∏è Delete Selected</button>
                    </div>
                </div>

                <div class="info-bar">
                    <span id="statusText" data-i18n="ready">Ready</span>
                    <span id="statsText"></span>
                </div>

                <div class="file-list" id="fileList">
                    <div class="empty-state">
                        <p data-i18n="previewPlaceholder">Select an item to preview</p>
                    </div>
                </div>
            </section>

            <!-- Right: Preview -->
            <aside class="preview-section">
                <div class="section-header">
                    <h2 data-i18n="preview">Preview</h2>
                    <button id="openSteamBtn" class="btn btn-sm btn-primary" style="display:none;" data-i18n="openSteam">
                        üåê Steam Page
                    </button>
                </div>

                <div class="preview-container" id="previewContainer">
                    <div class="preview-placeholder">
                        <p data-i18n="previewPlaceholder">Select an item to preview</p>
                    </div>
                </div>

                <div class="preview-info" id="previewInfo">
                    <!-- Dynamically populated -->
                </div>
            </aside>
        </main>

        <!-- Footer Status Bar -->
        <footer class="footer">
            <div class="progress-container" id="progressContainer" style="display:none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span id="progressText">Scanning...</span>
            </div>
            <div class="footer-info">
                <span id="totalSizeText"></span>
                <span id="selectedCountText"></span>
            </div>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
